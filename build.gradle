group 'tv.geir.vaadin'
version '0.1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()

}

dependencies {
    compile('com.vaadin:vaadin-server:7.7.+')
    compile('org.springframework:spring-core:4.3.4.RELEASE')
    compile('org.springframework:spring-context:4.3.4.RELEASE')
    compile('org.springframework:spring-beans:4.3.4.RELEASE')
    compile('com.google.guava:guava:21.+');
    compile('org.slf4j:slf4j-api:1.7.+')

    testCompile('org.springframework:spring-test:4.3.4.RELEASE')
    testCompile('junit:junit:4.+')
    testCompile("org.mockito:mockito-core:2.+")
}


